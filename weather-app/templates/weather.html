<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
        input, button { padding: 8px; width: 100%; margin: 5px 0; }
        button { background: #4285F4; color: white; border: none; }
        .weather { margin-top: 20px; padding: 15px; background: #f0f0f0; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>☀️ Weather App</h1>
    <form action="/weather">
        <input name="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if temp %}
        <div class="weather">
            <h2>{{ city }}</h2>
            <p>{{ temp }}°C</p>
            <p>{{ desc }}</p>
            <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png">
        </div>
    {% endif %}
</body>
